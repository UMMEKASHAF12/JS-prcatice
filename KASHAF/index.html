<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <script>
        var price = prompt("What's your Today's Coffee");
        switch (price) {
            case "cappachino" :
            alert("Price Rs 499/-");
            break ;
            case "iced coffee" :
            alert("Price Rs 399/-");
            break ;
            case "black coffee" :
            alert("Price Rs 299/-");
            break ;
            case "chocolate coffee" :
            alert("Price Rs 599/-");
            break ;
            default: 
            alert("This is not Available");


}
    </script>
    
</body>
</html>
